version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hey bot 
    - How is it going?
    - long time no see
    - how is life?
    - greetings
- intent: goodbye
  examples: |
    - finished
    - I need to leave
    - bye was nice talking to you
    - end
    - see ya
- intent: bot_challenge 
  examples: |
    - you are a bot, are you not?
    - real bot then?
    - I guess you are a chatbot
    - you robo
    - what are you, a bot?
- intent: ask_support 
  examples: |
    - Do you offer [support](support_topio) in using your service? 
    - I dont know how to start on your [marketplace](place), any support? 
    - can you guide me how to start
    - can I get some onboarding [training](support_topio) ?
    - Im new, any [help](support_topio) to start ? 
- intent: ask_early_user 
  examples: |
    - What to do to be your ealr [adopter](customer)?
    - How will I be considered as an early [adopter](customer)/[user](customer)?
    - how do you selected early [user](customer)?
    - what rules do you use to find an ealr [user](customer)?
    - Any idea on how to be an early [user](customer)?
- intent: ask_data_control 
  examples: |
    - Is it possible to maintain the absolute control over my [data](property)?
    - will I have the full power over my [data](property)?
    - Do I have the right to use my [data](property) anyway I want to?
    - who takes control of my [data](property)?
    - would I maintain the full control over my [data](property)?
- intent: ask_data_usage 
  examples: |
    - What are the options to use my data on your [platform](place)?
    - anything I can do with my data on your [marketplace](place)?
    - any idea how to use my [data](property)?
    - what are the choices of using data on your [website](place)?
- intent: ask_sell_asset 
  examples: |
    - how much does it cost to trade on your [platform](place)? ##
    - Is there any hideen cost for selling [assets](property)?
    - Tell me what fees must I pay for selling [assets](property)?
    - how much is your seller fee for each transaction?
    - any seller fees?
- intent: ask_free_service 
  examples: |
    - what services can I use without being charged?
    - what is for free out there?
    - Are there any services I can use for free?
    - Anything on your [platform](place) is for free ?
    - Im looking for free service.
- intent: ask_price_terms 
  examples: |
    - would it be possible for me to determine the terms & price of my own [assets](property)?
    - am I the the person who decides on the price and terms of my [assets](property)?
    - can I decide the price and terms of my [data](property) on my own?
    - Will I set rules and price of my [assets](property)?
- intent: ask_security 
  examples: |
    - What protection measures I could depend on if anything goes wrong?
    - how will I be protected if something happens?
    - Do you have a protection measurement when something goes wrong?
    - can you tell me about your security measurements?
    - Is there any security measurement can be applied in the case of unexpected events?
- intent: ask_terms_and_conditions 
  examples: |
    - Can I take a look at contract terms and conditions?
    - Are the conditions and terms availble?
    - please show me your terms & conditions
    - Find me terms and conditions. 
- intent: ask_marketplace_functionality 
  examples: |
    - what are the functions and features of this [marketplace](place)?
    - I want to know the features of the [marketplace](place).
    - Tell me what to do on your [marketplace](place).
    - Any information on the functionalities of your [platform](place)?
- intent: ask_information 
  examples: |
    - what infor could you provide prior to purchasing [assets](property)?
    - What sort of information is out there before buying [assets](property)?
    - can you tell me what information do I have in advance of purchasing [data](property)?
    - I want to know more information about the [data](property) before buying it. 
    - how much information of the [assets](property) can I have, prior to purchasing it? 
- intent: ask_data_costs 
  examples: |
    - I wanna know what are the costs for purchasing [data](property).
    - I want to buy [data](property), tell me how much does it cost?
    - Show me the price of your [data](property).
    - How much will I pay for purchasing [data](property) from you?
    - tell me the costs of buying [data](property). 
- intent: ask_more_than_data 
  examples: |
    - Is it possible for me to do anything else instead of buying [data](property)?
    - apart from purchasing data, what else can I do on your [marketplace](place)?
    - Anything else to do outside of buying or selling [assets](property)?
    - I do not wanna buy [data](property), suggest me something else that I can do.
- intent: ask_more_answer 
  examples: |
    - You did not answer my question, what should I do?
    - I am looking for more specific answers.
    - I have more questions, who can I sepak with?
    - my problem is still not solved, anyone can help me more?
    - I did not get good answer here, who can help me further with my question ?
- intent: out_of_scope 
  examples: |
    - play a song.
    - What is 3+7
    - where do you live?
    - Tell me a joke. 
    - Do you have a hobby?
    - are you expensive?
    - Happy birthday!
    - does santa claus exist?
    - Do you like talking to people?

- synonym: assets
  examples: |
    - data  
- synonym: marketplace
  examples: |
    - platform
    - website
- synonym: adopter
  examples: |
    - user
    - customer
    - member
- synonym: support
  examples: |
    - guidance
    - help
    - assistance
    - training  


